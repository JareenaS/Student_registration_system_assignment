<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A student registration system to manage student records.">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Your content will go here -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register and manage student details efficiently.</p>
    </header>
    <form id="studentForm">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
        
        <label for="studentID">Student ID:</label>
        <input type="number" id="studentID" name="studentID" required>
    
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="contactNo">Contact No:</label>
        <input type="tel" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>
    
        <button type="submit">Register</button>
    </form>
    <section id="studentRecords">
        <h2>Registered Students</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- Registered student rows will appear here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
